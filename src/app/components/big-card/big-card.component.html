    <img src="{{ photoCover }}"
    alt="big-card_photo"
    height="250px">

  </div>
  <div class="big-card_title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card_description">
    <p><a [routerLink]="['content', Id]">{{ cardDescrition }}</a></p>
  </div>
</div>
